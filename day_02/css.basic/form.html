<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Nhập tên"><br>
        <input type="password" placeholder="Nhập password"><br>

        <textarea placeholder="Nhập ghi chú"></textarea><br>

        <!-- Upload file -->
        <input type="file"><br>

        <!-- Radio - 1 lựa chọn -->
        <input type="radio" name="gender" id="male">
        <label for="male">Nam</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Nữ</label><br>

        <!-- Checkbox - Nhiều lựa chọn -->
        <input type="checkbox" id="vietnamese">
        <label for="vietnamese">Tiếng Việt</label>

        <!-- Select -->
        <select>
            <option>Tháng 1</option>
            <option>Tháng 2</option>
            <option>Tháng 3</option>
            <option>Tháng 4</option>

        </select><br>


<button>Đăng nhập</button>
<input type="submit" value="Đăng ký">
    </form>
</body>
</html>
